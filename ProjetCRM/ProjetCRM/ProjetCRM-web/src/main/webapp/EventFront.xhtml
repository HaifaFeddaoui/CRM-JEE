<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />

	<ui:define name="content">
<h:panelGroup columns="2">
<h:form>
<center><h:dataTable value="#{ebean. getUser()}" var="user"  >
<h:outputText value="&lt;br/&gt;" escape="false" />
<h:column>
<h:outputText value="Nom de l'utilisateur :" style="font-weight:bold;color:green"/> 
<h:outputText value="#{user.name}" />
<h:outputText value="&lt;br/&gt;" escape="false" />
<h:outputText value="Solde (DT) :" style="font-weight:bold;color:green"/> 
<h:outputText value="#{user.solde}" /></h:column>
</h:dataTable></center>
<h:outputText value="&lt;br/&gt;" escape="false" />
<h:dataTable value="#{ebean.events}" var="event"  class="table " >
                                     
<h:column ><f:facet name="header"></f:facet>
<img src="imageevent/#{event.eventImage}" style="width: 60%;height: 40%"  > </img>
</h:column>
<h:column ><f:facet name="header"><h:outputText value="Nom Evénement" /></f:facet>
<h:outputText value="#{event.eventName}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Date Début de l'événement" /></f:facet>
<h:outputText value="#{event.eventDateD}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Date Fin de l'événement" /></f:facet>
<h:outputText value="#{event.eventDateF}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Description" /></f:facet>
<h:outputText value="#{event.eventDesc}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Nombre de place" /></f:facet>
<h:outputText value="#{event.nbreplace}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Etat de l'événement" /></f:facet>
<h:outputText value=" #{event.etat}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Adresse" /></f:facet>
<h:outputText value="#{event.lieu}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Prix" /></f:facet>
<h:outputText value="#{event.eventprix}" /></h:column>
<h:column><f:facet name="header"><h:outputText value="Recommander" /></f:facet>
<center><h:commandLink action="Mail.xhtml"  class="fa fa-heart" style="font-size:18px;color:red">
   </h:commandLink></center>
</h:column>

<h:column>
<h:commandLink action="EventFront.xhtml" actionListener="#{ebean.participerEvent(event.eventid)}"  class="fa fa-check" style="font-size:48px;color:green">
   </h:commandLink>
   </h:column>
   <h:column>
   <h:commandLink  acion="#{ebean.rateEvent(event.eventid)}"
								class="fa fa-heart" style="font-size:48px;color:green">
							</h:commandLink>
   
   
   
</h:column>
<h:column>
<h:outputText value="Ajouter un commentaire :" style="font-weight:bold" class="col-md-6 col-sm-6 "></h:outputText>
<h:inputText value="#{ebean.messages}"></h:inputText>
<h:commandLink action="#{ebean.commenter(event.eventid)}" class="fa fa-check" style="font-size:48px;color:green">
</h:commandLink>
						
					
</h:column>
</h:dataTable>
</h:form>
</h:panelGroup>
</ui:define>
</ui:composition>
