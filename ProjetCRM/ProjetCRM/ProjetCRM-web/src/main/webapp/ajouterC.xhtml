<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:panelGroup>


			<h:panelGroup columns="2">
				<h:form>
					<table>
						<tr>
							<td><h:outputText value="nom"></h:outputText></td>

							<td><h:inputText value="#{mybean.competitionName}"></h:inputText></td>
						</tr>
						<tr>
							<td><h:outputText value="desc"></h:outputText></td>
							<td><h:inputText value="#{mybean.competitionDesc}"></h:inputText></td>
						</tr>
						
						<tr>
							<td><h:outputText value="solde"></h:outputText></td>
							<td><h:inputText value="#{mybean.soldeC}"></h:inputText></td>
						</tr>
						
						
							<tr>

						<td>
						<h:outputText value="Offer"></h:outputText></td>
						<h:selectOneMenu value="#{mybean.role}">
							<f:selectItem itemLabel="Choisir Role" itemValue="" />
							<f:selectItems value="#{data.roles}" />
					  </h:selectOneMenu>
					</tr>
						<tr>
							<td colspan="2"><h:commandButton value="Ajouter Offer"
									action="#{mybean.addCompetition()}" /> </td>
						</tr>
					</table>
				</h:form>
			</h:panelGroup>


		</h:panelGroup>
	</ui:define>
</ui:composition>
