<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/resources/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:form>
		 <h:dataTable value="#{mybean.getpacks()}" var="pack">
		
		<div class="post-catagory section-padding-100">
    <div class="container">
        <div class="row">
            <!-- Single Post Catagory -->
        

                    <div class="col-12 col-sm-6 col-lg-4">

                        <div class="single-post-catagory mb-30">
                       
                       <h:column>
                                
                          
                           <h:graphicImage value="#{pack.packImage}" />
                           </h:column>
                             <h:column> 
                          
                            <!-- Content -->
                            <div class="catagory-content-bg">
                                <div class="catagory-content">
                               
                                      <h:commandLink value="#{pack.packName}"
									 action="#{mybean.getPackDetail(pack.packId)}"
																 />

 <br> </br>
                                    
                                  <h:outputText value="#{pack.packPrice}" />
                                 
                                </div>
                        </div>
                        
                         </h:column>
                        </div>

        </div>
           
              
             

        </div>
    </div>
</div>
   </h:dataTable>
              
		
		
		
		
		</h:form>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		

	</ui:define>
</ui:composition>
