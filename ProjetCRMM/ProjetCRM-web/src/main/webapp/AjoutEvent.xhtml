<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/template.xhtml">
	<ui:param name="page_name" value="Accueil" />
	<ui:define name="content">
		<h:panelGroup columns="2">
			<h:form enctype="multipart/form-data">

				<table
					style="height: 500px; width: 500px; position: relative; right: -500px; left: 500px">
					<tr>
						<td><h:outputText value="Nom de l'événement:"
								style="font-weight:bold" class="col-md-6 col-sm-6 "></h:outputText></td>
						<td><h:inputText value="#{ebean.eventName}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Date de début:"
								style="font-weight:bold" class="col-md-6 col-sm-6 "></h:outputText></td>
						<td><h:inputText value="#{ebean.eventDateD}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Date de fin:"
								style="font-weight:bold" class="col-md-6 col-sm-6 "></h:outputText></td>
						<td><h:inputText value="#{ebean.eventDateF}">
								<f:convertDateTime pattern="yyyy-MM-dd" />
							</h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Description:"
								style="font-weight:bold" class="col-md-6 col-sm-6 "></h:outputText></td>
						<td><h:inputTextarea value="#{ebean.eventDesc}"></h:inputTextarea></td>
					</tr>
					<tr>
					
						<td><h:outputText value="Image:"
								style="font-weight:bold" class="col-md-6 col-sm-6 "></h:outputText></td>
								
							<td><h:inputFile type="file" value="#{ebean.file}"/></td>
							
							
					</tr>
					<tr>
						<td><h:outputText value="Nombre de place:"
								style="font-weight:bold" class="col-md-6 col-sm-6 "></h:outputText></td>
						<td><h:inputText value="#{ebean.nbreplace}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Etat:" style="font-weight:bold"
								class="col-md-6 col-sm-6 "></h:outputText></td>
						<td><h:inputText value="#{ebean.etat}"></h:inputText></td>
					</tr>
					<tr>
						<td><h:outputText value="Adresse:" style="font-weight:bold"
								class="col-md-6 col-sm-6 "></h:outputText></td>
						<td><h:inputText value="#{ebean.lieu}"></h:inputText></td>
					</tr>
					
					<tr>
						<td colspan="2">
								
								 <h:commandLink
								action="#{ebean.addEvent()}"  class="fa fa-check"
								style="font-size:48px;color:green">
							</h:commandLink></td>
						<td><h:commandLink class="fa fa-edit"
								style="font-size:48px;color:blue"
								action="#{ebean.updateEvent()}" /></td>
					</tr>




				</table>


			</h:form>
		</h:panelGroup>

	</ui:define>
</ui:composition>
